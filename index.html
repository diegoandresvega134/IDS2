<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--css styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/index.css">
    <!--/-->
</head>
<body>
    <div class="container">
        <div class="row pt-3">
            <a href="imgeCarousel.html">Imagenes CORREDIZAS</a>
        </div>
        <div class="row pt-3">
            <div class="header-title">
                Preguntas del Ciclo de Vida de desarrollo de Software
            </div>
        </div>
        <div class="row pt-3">
            <div class="col">
                <form action="">
                    <div class="form-group">
                        <label for="question1" id="questionID">
                            1. ¿Cuál es la primera etapa del ciclo de vida de software?
                        </label>
                        <div class="form-check">
                            <input type="radio" name="answer1" class="form-check-input" value="q1a1" id="q1ans1">
                            <label for="q1ans1">Analasis</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="answer1" class="form-check-input" value="q1a2" id="q1ans2">
                            <label for="q1ans2">Análisis de requerimientos</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="answer1" class="form-check-input" value="q1a3" id="q1ans3">
                            <label for="q1ans3">Diseño</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="question2" id="questionID">
                            2. Es la etapa donde comprende todos los procedimientos correctivos y
                            las actualizaciones secundarias del software.
                        </label>
                        <input type="text" class="form-control" id="question2" name="q2a2">
                    </div>
                    <div class="form-group">
                        <label for="question3" id="questionID">
                            3. Seleccione las etapas que corresponden del model en casacada.
                        </label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input position-static" value="q3a1" id="q3ans1">
                            <label for="q3ans1">
                                Diseño
                            </label>
                        </div>
                        <div class="form-check">
                                <input type="checkbox" class="form-check-input position-static" value="q3a2" id="q3ans2">
                            <label for="q3ans2">
                                Despliegue
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input position-static" value="q3a3" id="q3ans3">
                            <label for="q3ans3">
                                Diseño de base de datos
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input position-static" value="q3a4" id="q3ans4">
                            <label for="q3ans4">
                                Costo de desarrollo de software
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--js, jquery, popper-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--/-->
</body>
</html>
